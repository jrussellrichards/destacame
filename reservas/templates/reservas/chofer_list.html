<html>

<head>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />

<body>

    <h1>Pasajeros</h1>


    <table class="table">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">View</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for Chofer in object_list %}
            <tr>
                <td>{{ Chofer.nombre }}</td>
                <td><a href="{% url "Chofer_view" Chofer.id %}">view</a></td>
                <td><a href="{% url "Chofer_edit" Chofer.id %}">edit</a></td>

            </tr>
            {% endfor %}

        </tbody>
    </table>
    <a href="{% url "Chofer_add" %}" class="btn btn-primary btn-lg " role="button">Nuevo</a>
